log4j.rootCategory=debug,console,error
log4j.logger.com.demo.package=debug,console,error
log4j.additivity.com.demo.package=false
  
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=warn
  
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%m%n

#configuration for error
log4j.appender.error=org.apache.log4j.ConsoleAppender
log4j.appender.error.target=System.out
log4j.appender.error.immediateFlush=true
log4j.appender.error.encoding=UTF-8
log4j.appender.error.threshold=error

log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.conversionPattern=line %L : %m%n